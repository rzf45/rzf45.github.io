  <script>const S=document.getElementById("mode");const o=document.getElementById("input");const e=document.getElementById("output");const R=document.getElementById("convert");const t=document.getElementById("switch-mode");const L=document.getElementById("dt2");const c="@NUM ALGO FB 1AR 1DR 1SR 1RR 1SL 1TL 1KS 1ML 1DT 1AMS 2AR 2DR 2SR 2RR 2SL 2TL 2KS 2ML 2DT 2AMS 3AR 3DR 3SR 3RR 3SL 3TL 3KS 3ML 3DT 3AMS 4AR 4DR 4SR 4RR 4SL 4TL 4KS 4ML 4DT 4AMS";const M="@NUM ALGO FB 1AR 1DR 1SR 1RR 1SL 1TL 1KS 1ML 1DT 1DT2 1AMS 2AR 2DR 2SR 2RR 2SL 2TL 2KS 2ML 2DT 2DT2 2AMS 3AR 3DR 3SR 3RR 3SL 3TL 3KS 3ML 3DT 3DT2 3AMS 4AR 4DR 4SR 4RR 4SL 4TL 4KS 4ML 4DT 4DT2 4AMS";const D="@:0"+"\nLFO: 0 0 0 0 0"+"\nCH: 64 FB ALGO 0 0 120 0"+"\nM1: 1AR 1DR 1SR 1RR 1SL 1TL 1KS 1ML 1DT 1DT2 1AMS"+"\nC1: 2AR 2DR 2SR 2RR 2SL 2TL 2KS 2ML 2DT 2DT2 2AMS"+"\nM2: 3AR 3DR 3SR 3RR 3SL 3TL 3KS 3ML 3DT 3DT2 3AMS"+"\nC2: 4AR 4DR 4SR 4RR 4SL 4TL 4KS 4ML 4DT 4DT2 4AMS";e.addEventListener("click",function(){e.select();if(e.value.trim().length===0){return}if(navigator.clipboard){navigator.clipboard.writeText(e.value).then(()=>{alert("Copied!")})["catch"](()=>{document.execCommand("copy");alert("Copied!")})}else if(document.execCommand){document.execCommand("copy");alert("Copied!")}});R.addEventListener("click",function(){const n=o.value;const R=S.value==="0";const s=L.checked;const t=(()=>{if(R){let R=n.replace(/\s+/g," ").replaceAll("\n","").trim().split(" ");let t=R.splice(0,3).slice(1);let S=T(R,s?11:10).map(R=>R.map(R=>parseInt(R).toString()));let l=D.slice().replace("ALGO",t[0]).replace("FB",t[1]);if(s){S.forEach(([R,t,S,n,o,e,L,c,M,D,T],A)=>{l=l.replace(A+1+"AR",R).replace(A+1+"DR",t).replace(A+1+"SR",S).replace(A+1+"RR",n).replace(A+1+"SL",o).replace(A+1+"TL",e).replace(A+1+"KS",L).replace(A+1+"ML",c).replace(A+1+"DT",M).replace(A+1+"DT2",D).replace(A+1+"AMS",T)})}else{l=S.forEach(([R,t,S,n,o,e,L,c,M,D],T)=>{l.replace(T+1+"AR",R).replace(T+1+"DR",t).replace(T+1+"SR",S).replace(T+1+"RR",n).replace(T+1+"SL",o).r
