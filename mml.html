<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Touhou MML List</title>
  <link rel="stylesheet" href="normalize.min.css">
  <link rel="stylesheet" href="/stylesheets/main.css">
  <link rel="stylesheet" href="/stylesheets/mml.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>

<body>
  <div class="content">

    <div id="loading" class="text-center">
      <div class="text-2xl">Loading&nbsp;&nbsp;.&nbsp;&nbsp;.&nbsp;&nbsp;.&nbsp;&nbsp;.&nbsp;&nbsp;.</div>
      <small class="block text-xs">If it does not load after a while, there might be an error.</small>
    </div>

    <div id="lists" class="hidden">
      <div class="pb-24">
        <div class="pb-8 font-semibold text-2xl">Touhou Project</div>
        <table data-list="non-fangame" class="w-full">
          <thead>
            <tr>
              <th class="text-left"><span class="font-semibold text-sm">Title</span></th>
              <th class="text-left"><span class="font-semibold text-sm">MML Size</span></th>
              <th class="text-left"><span class="font-semibold text-sm">PMD Size</span></th>
              <th class="text-left"><span class="font-semibold text-sm">Last Updated</span></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="pb-24">
        <div class="pb-8 font-semibold text-2xl">Touhou Fangame</div>
        <table data-list="fangame" class="w-full">
          <thead>
            <tr>
              <th class="text-left"><span class="font-semibold text-sm">Title</span></th>
              <th class="text-left"><span class="font-semibold text-sm">MML Size</span></th>
              <th class="text-left"><span class="font-semibold text-sm">PMD Size</span></th>
              <th class="text-left"><span class="font-semibold text-sm">Last Updated</span></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div id="content" class="hidden">
      <div class="pb-24">
        <div class="pb-8 text-lg">
          <a href="/mml.html" class="link">MML</a>
          <span>&nbsp;/&nbsp;</span>
          <span id="title">. . . . . . </span>
        </div>
        <div class="code-header">
          <a id="mml-download-link" class="link white">Download <code>.MML</code></a>
          <a id="pmd-download-link" class="link white">Download <code>.M2</code></a>
        </div>
        <div data-content class="code"></div>
      </div>
    </div>

  </div>

  <div id="top" class="goto-top link">go to top</div>

  <script src="/scripts/utils.js"></script>
  <script src="/scripts/mml.js"></script>
</body>

</html>
